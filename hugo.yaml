# Hugo configuration file
title: DisGo Wiki
copyright: Â© DisGo Contributors

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/disgoorg/disgo"
      params:
        icon: github
    - name: Discord
      weight: 6
      url: "https://discord.gg/9tKpqXjYVC"
      params:
        icon: discord

enableGitInfo: true

params:
  navbar:
    width: 200rem
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  theme:
    default: system
    displayToggle: true

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
